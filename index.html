<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем наш CSS файл -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Привет, мир!</h1>

        <div class="row">
            <div class="col-md-6">
                <p>Первый текстовый блок. Этот текст будет отображаться в левой колонке на больших экранах и сверху на мобильных устройствах.</p>
            </div>
            <div class="col-md-6">
                <p>Второй текстовый блок. Этот текст будет отображаться в правой колонке на больших экранах и снизу на мобильных устройствах.</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="custom-button">Нажми меня!</button>
        </div>
    </div>
</body>
</html>
